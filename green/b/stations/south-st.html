<!DOCTYPE html>
<html>
  <head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114329193-1"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-114329193-1');</script>
    <link rel="stylesheet" href="../../../styles/general-styles.css">
    <link rel="shortcut icon" href="../../../images/favicon.png" type-"image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>South St</title>
  </head>
  <body>
    <script type="text/javascript">
    var name      ="South St Station";
    var users     ="214";
    var lines     ="(1) Green Line";
    var routes    ="(1) GL-B";
    var accessable="No";
    var elevators ="0";
    var escalators="0";
    var se        ="0";
    var stationID ="083-south-street";
    var folder    ="067-084-green-b";
    var headImage ="001.jpg";
    var olColor   ="ol-green";
    var imgInGal  =2;
    </script>
    <header class="station-header br-green">
      <h1 id="in0" class="station-title">Andrew Station</h1>
    </header>
    <div class="introduction">
      <h3>South St station is a station on the <a class="hv-green ul-green in-line" href="../../green-menu.html">Green Line</a>.</h3>
    </div>
    <div class="station-image-div"><img id="head-image"></div>
    <script type="text/javascript">
      document.getElementById("head-image").src="../../../images/" + folder + "/" + stationID + "/" + headImage;
      document.getElementById("head-image").className="station-image " + olColor;
    </script>    <div class="stats">
      <h2>General Information</h2>
      <table>
        <tr>
          <th class="tb-green">Name</th>
          <td id="in1"></td>
        </tr>
        <tr>
          <th class="tb-green">Daily Users (2013)</th>
          <td id="in2"></td>
        </tr>
        <tr>
          <th class="tb-green">Lines Served</th>
          <td id="in3"></td>
        </tr>
        <tr>
          <th class="tb-green">Routes Served</th>
          <td id="in4"></td>
        </tr>
      </table>
      </div>

    <div class="stats">
      <h2>Accessibility Information</h2>
      <table>
        <tr>
          <th class="tb-green">Accessible</th>
          <td id="in10"></td>
        </tr>
        <tr>
          <th class="tb-green">Elevators</th>
          <td id="in11"></td>
        </tr>
        <tr>
          <th class="tb-green">Escalators</th>
          <td id="in12"></td>
        </tr>
        <tr>
          <th class="tb-green">Staffed Entrances</th>
          <td id="in13"></td>
        </tr>
      </table>
    </div>
    <div class="stats" id="gallery">
      <h2>Image Gallery</h2>
    </div>
    <script type="text/javascript">
      document.getElementById("in0").innerHTML=name;
      document.getElementById("in1").innerHTML=name;
      document.getElementById("in2").innerHTML=users;
      document.getElementById("in3").innerHTML=lines;
      document.getElementById("in4").innerHTML=routes;
      document.getElementById("in10").innerHTML=accessable;
      document.getElementById("in11").innerHTML=elevators;
      document.getElementById("in12").innerHTML=escalators;
      document.getElementById("in13").innerHTML=se;
      let imgIndex = 2;
      for(let i = 0; i < imgInGal; i++){
         document.getElementById("gallery").innerHTML+='<div class="station-image-div"><img id="gal-image-' + imgIndex + '"></div>';
         document.getElementById("gal-image-" + imgIndex).className = "station-image " + olColor;
         document.getElementById("gal-image-" + imgIndex).src="../../../images/" + folder + "/" + stationID + "/00" + imgIndex + ".jpg";
         imgIndex++;
      }
    </script>
  </body>
</html>
