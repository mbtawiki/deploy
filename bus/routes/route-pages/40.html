    <script type="text/javascript">

    <header class="station-header br-bus">

    <div class="introduction">

    <div class="stats">

      <table>
        <tr>

          <td id="in2">Loading...</td>
        </tr>
      </table>
      </div>
      <div class="stats">
        <h2>Termini Information</h2>

          <tr>

            <th class="tb-bus">Terminus 2</th>
            <td id="in6">Loading...</td>
